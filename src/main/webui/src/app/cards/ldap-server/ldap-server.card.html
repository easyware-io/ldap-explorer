<mat-card appearance="outlined">
  <mat-card-header class="mb-4">
    <mat-card-title>
      <div class="truncate">{{ ldapServer().name }}</div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-1">
      <div class="flex flex-row gap-2">
        <mat-icon>dns</mat-icon>
        <span class="flex-1 truncate">{{ ldapServer().host }}</span>
      </div>
      <div class="flex flex-row gap-2">
        <mat-icon>auto_stories</mat-icon>
        <span class="flex-1 truncate">{{ ldapServer().searchBase }}</span>
      </div>
      <div class="flex flex-row gap-2">
        <mat-icon>manage_accounts</mat-icon>
        <span class="flex-1 truncate">{{ ldapServer().securityPrincipal }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="justify-end">
    <button mat-icon-button color="primary" (click)="settings()"><mat-icon>settings</mat-icon></button>
    <button mat-icon-button color="primary" (click)="connect()"><mat-icon>search</mat-icon></button>
  </mat-card-actions>
</mat-card>
