<div
  design-flex-row
  gap-2
  class="py-1 cursor-pointer hover:bg-gray-700 hover:text-white"
  [class]="isSelected ? 'bg-gray-300' : ''"
>
  <div class="text-lg flex-1 px-2" (click)="open()">
    <span class="">{{ ldapQuery().name }}</span>
  </div>

  <div class="flex flex-row items-center gap-2">
    @if (isSelected) {
    <mat-icon (click)="refresh()" class="cursor-pointer">refresh</mat-icon>
    }
    <mat-icon (click)="edit()" class="cursor-pointer">edit</mat-icon>
  </div>
</div>
